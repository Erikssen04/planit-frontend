<ion-header class="safe-header">
  <ion-toolbar class="custom-header">
    <!-- Versión Móvil -->
    <div class="mobile-header" *ngIf="isMobile">
      <div class="header-button left" *ngIf="showBackButton">
        <ion-button fill="clear" (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
      </div>

      <div class="header-logo-container">
        <img src="assets/logo/planit-logo-nobg.png" alt="Planit Logo" />
      </div>

      <div class="header-button right">
        <ion-button fill="clear" [routerLink]="['/settings']">
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
          </ion-button>
      </div>
    </div>

    <!-- Versión Web -->
    <div class="web-header" *ngIf="!isMobile">
      <div class="logo-section">
        <img src="assets/logo/planit-logo-nobg.png" alt="Planit Logo" class="web-logo" />
      </div>
      
      <div class="nav-section">
        <ion-button fill="clear" [routerLink]="['/home']">Tareas</ion-button>
        <ion-button fill="clear" [routerLink]="['/plans']">Planes</ion-button>
        <ion-button fill="clear" [routerLink]="['/settings']">Ajustes</ion-button>
      </div>
      
      <div class="user-section">
        <ion-button fill="clear" (click)="logout()" class="logout-button">
          <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
